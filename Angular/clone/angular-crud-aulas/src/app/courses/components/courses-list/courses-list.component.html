<mat-table  [dataSource]="courses" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- name Column -->

    <ng-container matColumnDef="name">
      <mat-header-cell  *matHeaderCellDef> Nome </mat-header-cell>
      <mat-cell  *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell  *matHeaderCellDef> Categoria </mat-header-cell>
      <mat-cell  *matCellDef="let element"> {{element.category}}
        <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ element.category | category }}</mat-icon>
      </mat-cell>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="action-column-header">
        <button (click)="onAdd()" mat-mini-fab color="accent" ariaa-label="adicionar um curso" >
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let courses" class="action-column">


        <button mat-mini-fab color="primary" aria-label="Editar Curso">
          <mat-icon (click)="onEdit(courses)">edit</mat-icon>
        </button>

        <button mat-mini-fab color="warn" aria-label="Remover Curso">
          <mat-icon (click)="onDelete(courses)" >delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container>




    <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
