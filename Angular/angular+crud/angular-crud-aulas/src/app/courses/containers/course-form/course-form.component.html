<mat-card> 
    <mat-card-content>
    <mat-toolbar  color="primary">Detalhes do Curso</mat-toolbar>

        <form [formGroup]="form" class="min-width">
            <p>
                <mat-form-field  class="full-widht" appearance="fill">
                    <mat-label>Preencha o Campo</mat-label>
                    <input matInput placeholder="Digite o nome do Curso" formControlName="name">
                </mat-form-field>
            </p>
        
        
            <mat-form-field  class="full-widht">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category">
                    <mat-option value="null"> </mat-option>
                    <mat-option value="front-end">Front-end</mat-option>
                    <mat-option value="back-end">Back-end</mat-option>
                  </mat-select>
            </mat-form-field>
        </form>

    </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
            <button mat-raised-button color="warn"(click)="onCancel()">Cancelar</button>
        </mat-card-actions>

</mat-card>
